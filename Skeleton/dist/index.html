<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Test 10 Cols</title>
    <link rel="stylesheet" href="../css/mis_estilos.css">
    <style>.column { background: #bbb; height: 50px; border: 1px solid black; text-align: center; color: white; font-weight: bold; }</style>
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <h3>Prueba  10 Columnas</h3>
      <div class="row">
        <div class="one column">1</div>
        <div class="one column">2</div>
        <div class="one column">3</div>
        <div class="one column">4</div>
        <div class="one column">5</div>
        <div class="one column">6</div>
        <div class="one column">7</div>
        <div class="one column">8</div>
        <div class="one column">9</div>
        <div class="one column">10</div>
      </div>
    </div>
    <button class="button btn-primary">Primary</button>
    <button class="button btn-secondary">Secondary</button>
    <button class="button btn-success">Success</button>
    <button class="button btn-warning">Warning</button>
    <button class="button btn-danger">Danger</button>
  </body>
</html>
